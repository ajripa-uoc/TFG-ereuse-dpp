services:

  api:
      init: true
      build: ./
      container_name: ereuse-dpp-api # name of the built image
      ports:
        - "3010:3010"
      restart: always
      volumes:
        - ./src:/home/node/app/src:rw
      networks:
        - ereuse

  resolver:
      init: true
      build:
        context: ./
        dockerfile: ./didResolverApi/Dockerfile
      container_name: didResolver # name of the built image
      ports:
        - "3011:3011"
      restart: always
      volumes:
        - ./didResolverApi/src:/home/node/didResolverAPI/src:rw
        - ./didResolverModule/src:/home/node/didResolverModule/src:rw
      networks:
        - ereuse

networks:
    ereuse:
      driver: bridge
